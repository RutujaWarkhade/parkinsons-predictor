<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parkinson's Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Parkinson's Predictor</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/predict">Prediction</a></li>
    </ul>
  </nav>

  <div class="container">
    <header>
      <h1>Parkinson's Disease Prediction</h1>
      <p>Enter the required voice/acoustic features below and get an instant prediction.</p>
    </header>

    <section class="card">
      <form id="predict-form">
        <div class="grid">
          {% for feat in features %}
          <div class="field">
            <label>{{ feat }}</label>
            <input type="number" step="any" name="{{ feat }}" placeholder="Enter {{ feat }}" required />
          </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn">Predict</button>
      </form>
      <div id="result" class="result hidden"></div>
    </section>

  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
