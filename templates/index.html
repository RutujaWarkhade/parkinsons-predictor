<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Parkinson's Awareness</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .hero {
      position: relative;
      height: 100vh;
      background: url("{{ url_for('static', filename='parkison.jpg') }}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); /* dark overlay for better text visibility */
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>

  <!-- Navbar -->

<footer class="footer">
